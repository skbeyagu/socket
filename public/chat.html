<!doctype html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Socket.io Bascis</title>
		<link rel="stylesheet" href="./css/bootstrap.min.css">
		<link rel="stylesheet" href="./css/styles.css">
		<style type="text/css">
		.well {
			margin-top: 35px;
		}
		</style>
	</head>
	<body>
		<div class="container">
			<div class="row">
				<div class="col-md-6 col-md-offset-3 well">
					<a href="/index.html">Change Settings</a>
					<h1 class="room-title text-center"></h1>
					<ul class="messages list-group">
					</ul>
					<form id="message-form">
						<div class="form-group">
							<div class="input-group">
								<span class="input-group-addon">
									<i class="glyphicon glyphicon-comment"></i>
								</span>
								<input type="text" name="message"/ class="form-control">

							</div>
						</div>
						<div class="form-group">
						<input type="submit" class="btn btn-default btn-block"/>

						</div>
					</form>
					<script src="/js/jquery-2.1.4.min.js" type="text/javascript"></script>
					<script src="/js/socket.io-1.3.7.js" type="text/javascript"></script>
					<script src="/js/moment.js" type="text/javascript"></script>
					<script src="/js/QueryParams.js" type="text/javascript"></script>
					<script src="/js/app.js" type="text/javascript"></script>
				</div>
			</div>
		</div>
	</body>
</html>
